<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>NMC Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="food-details">
            <img src="images/banhcuon.jpg" alt="Món ăn">
            <h2 class="food-title">Bánh Cuốn Mẹt</h2>
            <p class="food-description">Hương Vị Việt Nam</p>
            <div class="quantity">
                <label for="quantity">Số Lượng:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <p class="price">Giá: <span id="total-price">500.000</span> đồng</p>
            <button id="addToCart">Thêm vào giỏ hàng</button>
        </div>
        <div class="cart">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-items"></ul>
            <p id="total-price-cart">Tổng cộng: <span id="total-amount">0.00</span> đồng</p>
        </div>
    </div>

    
</body>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(images/bgnh.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    
    
}


.container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.food-details, .cart {
    text-align: center;
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.food-details img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

#total-price, #total-price-cart {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-top: 15px;
}

#total-amount {
    color: #4caf50;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const quantityInput = document.getElementById("quantity");
    const totalPriceElement = document.getElementById("total-price");
    const addToCartButton = document.getElementById("addToCart");
    const cartItemsElement = document.getElementById("cart-items");
    const totalAmountElement = document.getElementById("total-amount");
    

    let unitPrice = 500.000;
    let quantity = 1;
    const cartItems = [];

    // Update total price when quantity changes
    quantityInput.addEventListener("input", function () {
        quantity = parseInt(this.value) || 1;
        updateTotalPrice();
    });

    // Update total price function
    function updateTotalPrice() {
        const totalPrice = (unitPrice * quantity).toFixed(2);
        totalPriceElement.textContent = totalPrice;
    }

    // Add to cart button click event
    addToCartButton.addEventListener("click", function () {
        const cartItem = {
            name: "Bánh Cuốn Mẹt",
            quantity: quantity,
            price: unitPrice
        };

        addToCart(cartItem);
        quantityInput.value = 1;
    });

    // Function to add item to the cart
    function addToCart(item) {
        cartItems.push(item);
        renderCartItems();
    }

    // Render cart items function
    function renderCartItems() {
        cartItemsElement.innerHTML = "";
        let totalPrice = 0;

        cartItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <span>${item.name} x${item.quantity}</span>
                <span>${(item.price * item.quantity).toFixed(2)} đồng</span>
            `;
            cartItemsElement.appendChild(listItem);

            totalPrice += item.price * item.quantity;
        });

        totalAmountElement.textContent = totalPrice.toFixed(2);
    }

    // Initial render
    renderCartItems();
});

</script>
</html>
