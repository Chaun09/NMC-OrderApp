<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMC Restaurant</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="images/icon.png">
    <link rel="shortcut icon" href="images/icon.png">
</head>

<body>
    <div class="chung" id="chung">
        <div class="form-container register-container">
            <form method="post" action="">
                <h1>Đăng Nhập tại Đây</h1>
                <div class="form-control">
                    <input placeholder="Tên" />
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input placeholder="Mật Khẩu" />
                    <small id="password-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input placeholder="Gmail" />
                    <small id="gmail-error"></small>
                    <span></span>
                </div>
                <button type="submit" value="submit">Đăng Kí</button>
                <span>Hoặc Đăng Kí Bằng</span>
                <div class="nentang">
                    <a href="#" class="nt"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-google-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-gmail-f"></i></a>

                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form method="post" action="">
                <h1>Đăng Nhập Tại Đây</h1>
                <div class="form-control2">
                    <input type="email" class="email" name="email" placeholder="Gmail" required/>
                    <small id="gmail-error-2"></small>
                    <span></span>

                </div>
                <div class="form-control2">
                    <input type="password" class="password" name="password" placeholder="Mật Khẩu" required/>
                    <small id="password-error-2"></small>
                    <span></span>

                </div>
                <div class="content">
                
                    <div class="pass-link">
                        <a href="">Quên Mật Khẩu</a>
                    </div>
                </div>
                <button type="submit" value="submit" name="login_button">Đăng Nhập</button>
     
                <div class="nentang">
                    <a href="#" class="nt"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-google-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-gmail-f"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="tieude">Xin <br/> Chào
                    </h1>
                    <p>Nếu Đã Có tài Khoản, Đăng Nhập tại Đây</p>
                    <button class="ghost" id="dangnhap">
                            Đăng Nhập
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="tieude">Bắt Đầu <br/> Ngay Bây Giờ
                    </h1>
                    <p>
                        Nếu Chưa Có Tài Khoản, Tạo Tài Khoản Để Bắt Đầu
                    </p>
                  <a href="signup.html" ><button class="ghost" id="dangki">Đăng Kí</button></a>
                </div>
            </div>
        </div>


    </div>

</body>


</html>
