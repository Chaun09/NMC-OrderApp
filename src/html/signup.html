<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMC Restaurant</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="images/icon.png">
    <link rel="shortcut icon" href="images/icon.png">
</head>

<body>
    <div class="chung" id="chung">
        <div class="form-container register-container">
            <form method="post" action="">
                <h1> Đăng Kí Tại Đây</h1>
                <div class="form-control">
                    <input type="text" id="new_username" name="new_username" placeholder="Tên" required/>
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="password" id="new_password" name="new_password" placeholder="Mật Khẩu" required/>
                    <small id="password-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Xác Nhận Mật Khẩu" required/>
                    <small id="password-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="email" id="new_email" name="new_email" placeholder="Email" required/>
                    <small id="gmail-error"></small>
                    <span></span>
                </div>
                <style>
                    body
                    {
                       background-image: url("images/");
                       background-repeat: no-repeat;
                       background-size: cover;
                        
                    }
                </style>

             



                <button type="submit" value="submit" name="register_button">Đăng Kí</button>
             
                <div class="nentang">
                    <a href="#" class="nt"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-google-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-gmail-f"></i></a>

                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form method="post" action="">
                <h1>Dang Nhap Tai Day</h1>
                <div class="form-control2">
                    <input placeholder="Gmail" />
                    <small id="gmail-error-2"></small>
                    <span></span>

                </div>
                <div class="form-control2">
                    <input placeholder= "Mat Khau" />
                    <small id="password-error-2"></small>
                    <span></span>

                </div>
               
                <button type="submit" value="submit">Dang  Ki</button>
      
                <div class="nentang">
                    <a href="#" class="nt"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-google-f"></i></a>
                    <a href="#" class="nt"><i class="fa-brands fa-gmail-f"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="tieude">Xin <br/> chao
                    </h1>
                    <p>Neu da co tai khoan, dang nhap tai day</p>
                   <button class="ghost" id="dangnhap">Dang nhap </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="tieude">Bắt Đầu <br/> Ngay Bây Giờ
                    </h1>
                    <p>
                       Nếu Bạn Đã Có Tài Khoản, Ấn Đăng Nhập
                    </p>
                  <a href="signin.html"> <button class="ghost" id="dangki">Đăng Nhập </button></a>
                </div>
            </div>
        </div>


    </div>

</body>


</html>
